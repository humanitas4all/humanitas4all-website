<!DOCTYPE html>

    <link

    <!-- --->

    <title>Humanitas4All</title>
    <meta charset="utf-8" />

  <body>
    <!--Navigation bar -->
    <div id="nav-placeholder"></div>
    <script>
      $(function() {
        $("#nav-placeholder").load("nav.html");
      });
    </script>
    <!-- Navigation bar -->

    <h1 style="font-family: 'Geneva'; font-style: italic; text-align: center">

    </h1>
    <pre></pre>
    <div class="icons" style="text-align:center">

      <a class="btn-floating btn-lg btn-fb" type="button" role="button"

      <!--Twitter-->

      <a class="btn-floating btn-lg btn-ins" type="button" role="button"

      <!--Youtube-->
      <a class="btn-floating btn-lg btn-yt" type="button" role="button"

      <a class="btn-floating btn-lg btn-email" type="button" role="button"

      ></a>
